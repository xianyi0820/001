<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="簡單的個人網站">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <nav>
        <a href="#about">關於我</a>
        <a href="#projects">我的專案</a>
        <a href="#contact">聯絡我</a>
    </nav>

    <section id="about">
        <h2>關於我</h2>
        <!-- 插入個人照片 -->
        <img src="myphoto.jpg" alt="我的個人照片" class="profile-photo">
        <p>你好！我是[你的名字]，這是我的個人網站。在這裡，你可以了解我的背景、專業技能和我的一些專案。</p>
    </section>

    <section id="projects">
        <h2>我的專案</h2>
        <p>這是我參與過的一些專案或作品。你可以在這裡列出並簡短介紹你的專案。</p>
    </section>

    <section id="contact">
        <h2>聯絡我</h2>
        <p>如果你有任何問題，歡迎透過以下方式聯絡我：</p>
        <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    </section>

    <footer>
        <p>© 2025 我的個人網站</p>
    </footer>
</body>
</html>
